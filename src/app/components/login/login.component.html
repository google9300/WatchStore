<div class="border border-primary rounded p-2">
  <form
    class="d-flex flex-column"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    novalidate
  >
    <input
      type="text"
      name="usernameInput"
      placeholder="User Name"
      ngModel
      required
    />
    <input
      type="text"
      name="passwordInput"
      placeholder="Password"
      ngModel
      required
    />
    <div class="d-flex justify-content-center mt-2">
      <button type="submit" class="btn btn-primary">
        Submit
      </button>
    </div>
  </form>
</div>
